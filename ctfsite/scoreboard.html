---
title: Scoreboard
layout: default
post_scripts:
    - //cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js
    - /js/scoreboard.js
    - https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js
---

{% raw %}
<script id="score-entry" type="text/x-handlebars-template">
    
    <div id="scoreboard-message">
    {{#if schoolLim}}
        Only showing teams from {{schoolLim}}. Click <a onclick="tjctf.scoreboardLimit('')">here</a> to show all schools.
    {{/if}}
    </div>
    <table id="scores">
        <tr class="header">
            <td class="nu">Place</td>
            <td>Team Name</td>
            <td class="name">School</td>
            <td class="nu">Score</td>
        </tr>
        {{#each scoreboard}}
        {{#display school}}
        <tr class="{{parity @index}}">
            <td class="nu">{{inc @index}}</td>
            <td>{{name}}</td>
            <td class="name"><a onclick="tjctf.scoreboardLimit('{{school}}')">{{school}}</a></td>
            <td class="nu">{{score}}</td>
        </tr>
        {{/display}}
        {{/each}}
    </table>
<tr>
</script>

{% endraw %}

<div id="canvas-parent">
	<canvas id="chart"></canvas>
</div>
<div id="scoreboard-table-parent">
    <div id="body"></div>
</div>
