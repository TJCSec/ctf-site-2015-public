<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="{{ site.url }}/js/vendor/notify.min.js"></script>
<script src="{{ site.url }}/js/base.js"></script>
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.8.1/semantic.min.js"></script> -->
{% for jsfile in page.post_scripts %}
    <script src="{% unless jsfile contains '//' %}{{ site.url }}{% endunless %}{{ jsfile }}"></script>
{% endfor %}

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-59195186-1', 'auto');
  ga('send', 'pageview');

<script type="text/javascript">
window.tjctf.statusChecks = [
    {% for redirection in page.redirects %}
        {% if redirection == 'not_logged_in' %}
            {
                key: 'logged_in',
                state: false,
                url: '/login',
                hard: true,
            },
        {% else %}
            {
                key: '{{ redirection.key }}',
                state: {{ redirection.state }},
                url: '{{ redirection.url }}',
                hard: {% if redirection.hard %}true{% else %}false{% endif %},
            },
        {% endif %}
    {% endfor %}   
]
</script>
