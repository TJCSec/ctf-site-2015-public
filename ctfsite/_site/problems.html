</header>

<div class="main-content">
    <h1>
        Problems
    </h1>
    <div class="content">
        
<script id="problem-template" type="text/x-handlebars-template">
    <form id="problem-form">
        <div class="problem-popup-info">
            <div class="problem-head">
                <h2 class="problem-name">{{ problem.name }}</h2>
                <h3 class="problem-value">{{ problem.category }} &mdash; {{ problem.score }}</h3>
            </div>
            <div class="problem-description">
                {{{ problem.description }}}
            </div>
            {{#if problem.hint }}
                <div class="problem-hint">
                    <div class="hint-hidden-box">
                        {{{ problem.hint }}}
                    </div>
                </div>
            {{/if}}
            <div class="problem-submit">
                <input type="text" name="key" id="flag-box" />
                <input type="hidden" name="pid" id="pid" value="{{ problem.pid }}" />
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</script>
<script id="achievement-template" type="text/x-handlebars-template">
    <div id="achievement-box">
        <table>
            <tr>
                <td><img src="{{ image }}" /></td>
                <td>
                    <h3>{{ name }}</h3>
                    <div>{{{ description }}}</div>
                </td>
            </tr>
        </table>
    </div>
</script>
<script id="problem-grid-template" type="text/x-handlebars-template">
    {{#each this }}
        <div data-pid="{{ pid }}" class="problem{{#if solved }} solved{{/if}} {{ categoryClass }}"
            style="top: {{ rect.y }}px; left: {{ rect.x }}px; width: {{ rect.w }}px; height: {{ rect.h }}px;"></div>
    {{/each}}
</script>
<script id="problem-list-template" type="text/x-handlebars-template">
    {{#each this }}
        <li data-pid="{{ pid }}" class="problem{{#if solved }} solved{{/if}} {{ categoryClass }}">{{ name }}<span class="points">{{ score }}</span></li>
    {{/each}}
</script>

<div id="problem-grid"></div>
<div class="keys">
    <div class="key web-exploitation">Web Exploitation</div>
    <div class="key cryptography">Cryptography</div>
    <div class="key forensics">Forensics</div>
    <div class="key binary-exploitation">Binary Exploitation</div>
    <div class="key reverse-engineering">Reverse Engineering</div>
    <div class="key miscellaneous">Miscellaneous</div>
    <div class="after"></div>
</div>
<ul id="problem-list"></ul>

    </div>
</div>
