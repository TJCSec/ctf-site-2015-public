</head>

<body>
    <header>
    <nav>
        <a href="/" class="nav-home">
            <img src="/img/logo.svg" class="logo">
            <h1>TJCTF</h1>
        </a>
        <ul class="nav-links">
    
        
        
        <li class="be-logged-in be-competition-active"><a href="/problems">Game</a></li>
    
        
        
        <li class=" "><a href="/scoreboard">Scoreboard</a></li>
    
        
        
        <li class=" "><a href="https://webchat.freenode.net/?channels=tjctf">Chat</a></li>
    
        
        
        <li class=" "><a href="/about">About</a></li>
    
        
        
        <li class=" "><a href="/rules">Rules</a></li>
    
        
        
        <li class=" "><a href="/prepare">Learn</a></li>
    
        
        
        <li class="be-not-logged-in "><a href="/login">Login</a></li>
    
        
        
        <li class="be-logged-in "><a href="/settings">Settings</a></li>
    
</ul>

    </nav>
</header>

<div class="main-content">
    <h1>
        Settings
    </h1>
    <div class="content">
        
<script id="team-template" type="text/x-handlebars-template">
    <h2>Team: {{ team.team_name }}</h2>

    <p>Your team passphrase is: <span id="team-passphrase">{{ team.password }}</span></p>

    <p>Members:</p>
    <ul>
        {{#each team.members }}
            <li>{{ this }}</li>
        {{/each}}
    </ul>
</script>
<script id="achievement-template" type="text/x-handlebars-template">
    <table>
        {{#each achievements }}
            <tr>
                <td><img src="{{ image }}" /></td>
                <td>
                    <h3>{{ name }}</h3>
                    <div>{{{ description }}}</div>
                </td>
            </tr>
        {{/each}}
    </table>
</script>
<script id="shell-access-template" type="text/x-handlebars-template">
<p><code>ssh {{ username }}@{{ hostname }} -p {{ port }}</code></p>
<p>Password: <code>{{ password }}</code></p>
</script>


<div id="team-settings">
    <div id="team-box">
    </div>
    <div id="shell-access">
        <button id="shell-show-info">Show shell information</button>
    </div>
    <h2>Achievements</h2>
    <div id="achievement-box">
    </div>
</div>

<div id="user-settings">
    <h2>User <button id="logout-button">Logout</button></h2>
    <form id="change-password-form">
        <div class="form-row">
            <label for="current-password">Current Password</label>
            <input required type="password" id="current-password" name="current-password" placeholder="Current Password" />
        </div>
        <div class="form-row">
            <label for="new-password">New Password</label>
            <input required type="password" id="new-password" name="new-password" placeholder="New Password" />
        </div>
        <div class="form-row">
            <label for="new-password-confirmation">Confirm Password</label>
            <input required type="password" id="new-password-confirmation" name="new-password-confirmation" placeholder="Confirm Password" />
        </div>
        <div class="form-row">
            <div class="form-buttons">
                <button type="submit" id="change-password-submit">Change Password</button>
            </div>
        </div>
    </form>
</div>

    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="/js/jquery.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="/js/vendor/notify.min.js"></script>
<script src="/js/base.js"></script>
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.8.1/semantic.min.js"></script> -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>

    <script src="/js/settings.js"></script>
