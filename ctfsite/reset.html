---
title: Reset Password
layout: default
post_scripts:
    - /js/reset.js
---

<div id="reset-form-box">
    <form id="reset-form">
        <input type="hidden" id="reset-token" name="reset-token" />
        <div class="form-row">
            <label for="new-password">Password</label>
            <input required type="password" id="new-password" name="new-password" placeholder="Password" />
        </div>
        <div class="form-row">
            <label for="new-password-confirmation">Confirm Password</label>
            <input required type="password" id="new-password-confirmation" name="new-password-confirmation" placeholder="Confirm Password" />
        </div>
        <div class="form-row">
            <div class="form-buttons">
                <button type="submit">Reset Password</button>
            </div>
        </div>
    </form>
</div>
